<!DOCTYPE html>
<html>

<head>
    <title>TodoApp using Vuejs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style media="screen">
    .todo-card{
    min-height: 50px;
    padding:10px !important;
    }

    .todo-list-item{
      color:black;
    }

    #todoList .align-card-title {
        margin-left: -25px !important;
        margin-top: -13px !important;
    }

    #todoList .TodoAddButton{
      margin-top: -2px;
      margin-left: 50px;
    }

    </style>
</head>

<body>

    <div class="container">
        <div class="col m12">
            <div id="todoList">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card orange lighten-1">
                            <div class="card-content white-text">
                                <h4 class="center-align">Todo List</h4>
                                <div class="row">
                                    <div class="col m2">
                                        <span>Enter todo task</span>
                                    </div>
                                    <div class="col m5 align-card-title">
                                        <input type="text" v-model='enteredText'>
                                    </div>
                                    <div class="col m2">
                                        <span>Enter type of task</span>
                                    </div>
                                    <div class="col m2 align-card-title">
                                        <input type="text" v-model='enteredType'>
                                    </div>
                                    <div class="col m1 TodoAddButton">
                                        <a class="btn-floating btn-large waves-effect waves-light red" v-on:click="addNewTodo()">
                                            <i class="material-icons">add</i></a>
                                    </div>
                                </div>
                                <ul>
                                    <li v-for="(todoObj,index) in todoArray">
                                        <todo :todo-Data="todoObj" :index="index"></todo>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="todoCard">
          <div class="card-panel todo-card white">
              <div class="col m9">
                  <input type="checkbox" :id="index" v-on:click="" />
                  <label :for="index"><span class="todo-list-item">{{todoData.text}}
                  </span></label>
              </div>
              <div class="col m2">
                  <span class="chip">{{todoData.type}}</span>
              </div>
              <div class="col m1">
                <a href="#" v-on:click="removeTodo()"><i class="material-icons">clear</i></a>
              </div>
          </div>
    </template>

    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
